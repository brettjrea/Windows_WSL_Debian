name: Sync with Gist

on:
 workflow_dispatch:
 push:
 
jobs:
  gist-sync:
    name: gist-sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: popsiclestick/gist-sync-action@v1.2.0
        id: sync
        with:
          auth: ${{ secrets.GIST_TOKEN }}
          gist_url: https://gist.githubusercontent.com/brettjrea/ca42f4ef0a42cbd40d3ebe5d7d7df4dd
          gist_title: Windows_WSL_Debian
          gist_description: Windows_WSL_Debian
          github_file: windows-install-wsl.ps1
